<label> Filter: <input type="text" ng-model="vm.filter"
ng-change="vm.filterAutos()"
ng options="{ 'debounce': 250 }"></label>

<table>
  <thead>
    <tr>
      <th>
          <h1>Make</h1>
      </th>
      <th>
          <h1>Model</h1>
      </th>
      <th>
          <h1>Year</h1>
      </th>
    </tr>
    </thead>
    <tbody>
      <tr ng-repeat="auto in vm.autoViews" ng-cloak>
        <td>
          {{$index}}
        </td>
        <td>
          {{auto.make}}
        </td>
        <td>
          {{auto.model}}
        </td>
        <td>
          {{auto.year}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <!-- Foot -->
        </td>
      </tr>
    </tfoot>


</table>
